<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | ADS</title>

  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"/>
  <link rel="stylesheet" href="css/login_signup.css"/>
</head>
<body>

  <!-- Background -->
  <div class="bg-container"></div>
  <div class="bg-overlay"></div>

  <!-- Top bar -->
  <nav class="topbar transparent z-depth-0">
    <div class="container topbar-inner">
      <span class="brand white-text">Australian Dietary Supplements (ADS)</span>
      <ul class="actions">
        <li><a class="btn-pill white black-text" href="login.html">Sign In</a></li>
        <li><a class="btn-pill btn-ghost" href="signup.html">Sign Up</a></li>
      </ul>
    </div>
  </nav>

  <!-- Centered Card -->
  <main class="form-center">
    <section class="card-glass signup-centered">
      <h1 class="title title-black">Login</h1>
      <p class="subtitle subtitle-black">
        Don't have an account?
        <a class="subtitle-blue" href="signup.html">Sign Up</a>
      </p>

      <!-- error banner -->
      <p id="loginError" class="alert" hidden></p>

      <form id="loginForm" autocomplete="off" class="form">
        <div class="pill-input">
          <span class="material-icons icon-left">person</span>
          <input id="email" name="email" type="email" placeholder="Email" required/>
        </div>

        <div class="pill-input">
          <span class="material-icons icon-left">lock</span>
          <input id="password" name="password" type="password" placeholder="Password" required/>
          <button type="button" id="togglePassword" class="icon-button" aria-label="Show/Hide password">
            <span class="material-icons">visibility</span>
          </button>
        </div>

        <button type="submit" class="btn-primary btn-white">Sign In</button>
      </form>
    </section>
  </main>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="js/login.js"></script>
</body>
</html>
