<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up | ADS</title>

  <!-- Fonts & Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"/>
  <link rel="stylesheet" href="css/login_signup.css"/>
</head>
<body>
  <div class="bg-container"></div>
  <div class="bg-overlay"></div>

  <nav class="topbar transparent z-depth-0">
    <div class="container topbar-inner">
      <span class="brand white-text">Australian Dietary Supplements (ADS)</span>
      <ul class="actions">
        <li><a class="btn-pill btn-ghost" href="login.html">Sign In</a></li>
        <li><a class="btn-pill white black-text" href="signup.html">Sign Up</a></li>
      </ul>
    </div>
  </nav>

  <main class="form-center">
    <section class="card-glass signup-centered">
      <h1 class="title title-black">Sign Up</h1>
      <p class="subtitle subtitle-black">
        Already have an account? <a class="subtitle-blue" href="login.html">Sign In</a>
      </p>

      <!-- message area -->
      <div id="signup-msg" style="margin-bottom:8px;"></div>

      <form id="signupForm" class="form" method="POST" action="/signup" autocomplete="off">
        <div class="grid-2">
          <div class="pill-input">
            <span class="material-icons icon-left">person</span>
            <input id="firstName" name="firstName" type="text" placeholder="First Name" required/>
          </div>
          <div class="pill-input">
            <span class="material-icons icon-left">person</span>
            <input id="lastName" name="lastName" type="text" placeholder="Last Name" required/>
          </div>
        </div>

        <div class="pill-input">
          <span class="material-icons icon-left">mail</span>
          <input id="email" name="email" type="email" placeholder="Email" required/>
        </div>

        <div class="pill-input">
          <span class="material-icons icon-left">lock</span>
          <input id="password" name="password" type="password" placeholder="Password" required/>
          <button type="button" id="togglePassword" class="icon-button" aria-label="Show/Hide password">
            <span class="material-icons">visibility</span>
          </button>
        </div>

        <button id="signupSubmit" type="submit" class="btn-primary btn-white">Create Account</button>
      </form>
    </section>
  </main>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="js/signup.js"></script>
  <script>
    (function () {
      const pwd = document.getElementById('password');
      const btn = document.getElementById('togglePassword');
      if (pwd && btn) {
        btn.addEventListener('click', () => {
          const isPwd = pwd.type === 'password';
          pwd.type = isPwd ? 'text' : 'password';
          btn.querySelector('.material-icons').textContent = isPwd ? 'visibility_off' : 'visibility';
        });
      }
    })();
  </script>
</body>
</html>
