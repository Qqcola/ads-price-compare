<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ADS â€“ My List</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"/>
  <link rel="stylesheet" href="/css/styles.css" />
  <style>
    .list-card { display:flex; gap:14px; align-items:flex-start; padding:12px; }
    .list-card img { width:80px; height:80px; object-fit:contain; background:#fff; border:1px solid #eee; border-radius:8px; }
    .list-main { flex:1; min-width:0; }
    .list-title { font-weight:700; font-size:1rem; margin:0 0 6px; white-space:nowrap; text-overflow:ellipsis; overflow:hidden; }
    .list-meta { font-size:.9rem; color:#546e7a; margin-bottom:6px; }

    /* NEW: retailer list inside My List items */
    .retailer-list { display:flex; flex-direction:column; gap:6px; margin:6px 0 0; }
    .retailer-row { display:grid; grid-template-columns: 1fr auto auto; gap:10px; align-items:center; font-size:.9rem; }
    .retailer-view { font-size:.8rem; }
    .retailer-muted { color:#78909c; }

    .note-row { display:flex; gap:10px; align-items:center; margin-top:10px; }
    .note-row input[type="text"] { flex:1; }
  </style>
</head>
<body class="ads-bg">
  <nav class="white z-depth-0">
    <div class="nav-wrapper container">
      <a href="/" class="brand-logo" style="color:#111;">
        <span class="brand-badge" style="background:#111;color:#fff;border-radius:6px;padding:2px 6px;margin-right:6px;">ADS</span>
        My List
      </a>
      <ul class="right hide-on-med-and-down">
        <li><a href="/" class="ads-link">Home</a></li>
        <!-- Search link intentionally removed -->
      </ul>
    </div>
  </nav>

  <main class="section">
    <div class="container">
      <div class="row" style="margin-bottom:10px;">
        <div class="col s12">
          <h6 style="font-weight:700;">Saved items <span id="count" class="grey-text"></span></h6>
        </div>
      </div>

      <ul class="collection" id="list"></ul>

      <div class="section">
        <a id="clear-all" class="btn red lighten-1"><i class="material-icons left">delete_forever</i>Clear All</a>
      </div>
    </div>
  </main>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="/js/favs.js"></script>
  <script src="/js/list.js"></script>
</body>
</html>
