<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ADS | Home</title>

  <!-- Background & base styles reuse-->
  <link rel="stylesheet" href="css/login_signup.css"/>

  <style>
    /* Page bg image for home */
    .bg-container{
      background:url("images/Dietery_Image_home.png") center/cover no-repeat;
      filter:blur(var(--blur-bg)) brightness(.9);
    }

    /* Header */
    .home-top{
      display:flex; align-items:center; justify-content:space-between;
      padding:20px 24px; color:#fff; font-weight:700; letter-spacing:.02em;
    }
    .home-brand{ font-size:1.6rem; }

    .logout-btn{
      background:#ef4444; color:#fff; border:none; border-radius:9999px;
      padding:10px 16px; font-weight:700; cursor:pointer;
      box-shadow:0 8px 24px rgba(239,68,68,.35);
    }
    .logout-btn:hover{ filter:brightness(1.05); }

    /* Welcome card */
    .welcome-wrap{
      min-height:calc(100vh - 120px);
      display:grid; place-items:center; padding:24px 16px;
    }
    .welcome-card{
      background:rgba(255,255,255,.94);
      border-radius:36px; padding:32px 42px; text-align:center;
      box-shadow:0 10px 32px rgba(15,23,42,.18);
    }
    .welcome-title{
      font-family:'Montserrat',sans-serif; font-weight:800;
      font-size:3.2rem; color:#0f172a; margin:0;
    }

    /* Cookies */
    .cookies-fab{
      position:fixed; right:24px; bottom:22px; z-index:60;
      background:#0b1220; color:#fff; border:none; cursor:pointer;
      border-radius:9999px; padding:10px 16px; font-weight:700;
      box-shadow:0 10px 28px rgba(2,6,23,.35);
    }

    .cookies-card{
      position:fixed; right:24px; bottom:74px; z-index:59;
      width:min(640px, 92vw);
      background:rgba(255,255,255,.98);
      border-radius:22px; box-shadow:0 20px 56px rgba(2,6,23,.28);
      padding:18px 18px 6px;
      opacity:0; transform:translateY(12px) scale(.98);
      pointer-events:none; transition:.18s ease;
    }
    .cookies-card.open{
      opacity:1; transform:translateY(0) scale(1); pointer-events:auto;
    }
    .cookies-card h3{
      font-family:'Montserrat',sans-serif; font-size:1.15rem;
      margin:2px 0 10px; color:#0f172a;
    }
    .cookies-row{
      display:grid; grid-template-columns:220px 1fr; gap:12px;
      align-items:center; padding:12px 0; border-top:1px solid #eef2f7;
      font-size:1rem; color:#0f172a;
    }
    .cookies-row:first-of-type{ border-top:none; }
    .badge-state{
      display:inline-block; font-size:.88rem; padding:2px 10px;
      border-radius:9999px; background:#e6f3ff; color:#0b5cb4; font-weight:700;
    }
    .badge-missing{ background:#fde8e8; color:#b42318; }
    .cookies-value{ color:#0b5cb4; word-break:break-all; }
  </style>
</head>
<body>

  <!-- Background -->
  <div class="bg-container"></div>
  <div class="bg-overlay"></div>

  <!-- Header -->
  <header class="home-top">
    <div class="home-brand">Australian Dietary Supplements (ADS)</div>
    <form action="/auth/logout" method="post">
      <button class="logout-btn" type="submit">Logout</button>
    </form>
  </header>

  <!-- Welcome -->
  <main class="welcome-wrap">
    <div class="welcome-card">
      <h1 id="welcomeTitle" class="welcome-title">Welcome</h1>
    </div>
  </main>

  <!-- Cookies -->
  <aside id="cookiesCard" class="cookies-card" aria-hidden="true">
    <h3>Cookies</h3>
    <div class="cookies-row">
      <div>Access cookie</div>
      <div id="hudAccess"><span class="badge-state badge-missing">missing</span></div>
    </div>
    <div class="cookies-row">
      <div>Refresh cookie</div>
      <div id="hudRefresh"><span class="badge-state badge-missing">missing</span></div>
    </div>
    <div class="cookies-row">
      <div>Session ID (jti)</div>
      <div id="hudJti" class="cookies-value">â€”</div>
    </div>
  </aside>

  <button id="cookiesToggle" class="cookies-fab" aria-expanded="false">
    cookies
  </button>

  <script src="js/home.js" defer></script>
</body>
</html>
